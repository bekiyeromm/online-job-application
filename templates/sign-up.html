<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'bootstrap.html' %}
    <title> Registration</title>
    <link rel="stylesheet" href="../static/styles/sign-up.css">
</head>

<body style="background-color: #f9f9f9;">
    {% include 'navbar.html' %}
    <div class="cnt" mt-2 mb-3 style="margin-top: 30px;">
        <h2>sign up</h2>
        <form action="/sign_up" method="post" onsubmit="return validateForm()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
            <div class="mt-4">
                <a href="/mem_login">Do you have already acount ?</a>
            </div>
        </form>
    </div>
    
    {% include 'footer.html' %}
    <script src="../static/scripts/sign-up.js"></script>
</body>

</html>
